<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipes"></ion-back-button>
    </ion-buttons>
    <ion-title>Recipe Details</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onDeleteRecipe()">
        <ion-icon name="trash" slot="icon-only"> </ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--
  <h1 class="ion-padding">{{recipe?.title}}</h1>
  <ion-img [src]="recipe?.imageUrl"></ion-img>
  <div>
    <ion-item *ngFor="let ingredie nt of recipe?.ingredients"
      ><div class="ion-margin">{{ingredient}}</div></ion-item
    >
  </div>-->
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size-md="4" offset-md="4">
        <ion-img [src]="recipe.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1 class="ion-text-center">{{recipe.title}}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-padding">
        <ion-item *ngFor="let ingredient of recipe.ingredients">
          <ion-text>{{ingredient}}</ion-text>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
