<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ionic Course
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="primary">
      <ion-title size="large">Ionic Course</ion-title>
    </ion-toolbar>
  </ion-header>
  <h1 class="ion-text-right ion-padding-end">My first app</h1>
  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>
      Start with Ionic
      <a
        target="_blank"
        rel="noopener noreferrer"
        href="https://ionicframework.com/docs/components"
        >UI Components</a
      >
    </p>
  </div>
</ion-content>
