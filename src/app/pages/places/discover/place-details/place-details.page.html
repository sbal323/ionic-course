<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>Place Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{place.title}}</ion-card-title>
            <ion-card-subtitle color="secondary"
              >${{place.price}} / monthly</ion-card-subtitle
            >
          </ion-card-header>
          <ion-img [src]="place.imageUrl"></ion-img>
          <ion-card-content>
            {{place.description}}
            <div class="ion-text-right">
              <a
                href="#"
                (click)="openDetails(place.descriptionUrl)"
                class="ion-home color-primary item"
                >Open site</a
              >
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button
    color="primary"
    expand="block"
    class="ion-margin"
    (click)="bookPlace()"
    >Book property</ion-button
  >
</ion-content>
