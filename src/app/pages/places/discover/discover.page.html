<ion-header>
  <ion-toolbar color="light">
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{featuredPlace.title}}</ion-card-title>
            <ion-card-subtitle color="secondary"
              >${{featuredPlace.price}} / monthly</ion-card-subtitle
            >
          </ion-card-header>
          <ion-img [src]="featuredPlace.imageUrl"></ion-img>
          <ion-card-content>
            {{featuredPlace.description}}
            <div style="text-align: end;">
              <a
                href="#"
                (click)="openDetails(featuredPlace.descriptionUrl)"
                class="ion-home color-primary item"
                >Details</a
              >
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item
            *ngFor="let place of places"
            [routerLink]="['./details', place.id]"
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{place.title}}</h2>
              <p>{{place.description}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col> </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
