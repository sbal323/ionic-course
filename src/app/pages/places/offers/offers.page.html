<ion-header collapse="condense">
  <ion-toolbar color="light">
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary" class="ion-padding-end">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item-sliding *ngFor="let offer of offers" #slider>
            <ion-item>
              <ion-label>
                <h2>{{offer.title}}</h2>
                <p>
                  <ion-text>$ {{offer.price}} / Monthly</ion-text>
                </p>
                <p>
                  <ion-text
                    >{{offer.dateFrom|date}} - {{offer.dateTo|date}}</ion-text
                  >
                </p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option
                color="danger"
                (click)="cancelOffer(offer.id, slider)"
              >
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
              <ion-item-option
                color="secondary"
                (click)="editOffer(offer.id, slider)"
              >
                <ion-icon name="pencil" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
