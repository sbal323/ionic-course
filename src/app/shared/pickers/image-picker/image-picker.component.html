<div class="picker">
  <ion-img
    role="ion-button"
    (click)="onPickImage()"
    class="image"
    [src]="selectedImage"
    *ngIf="selectedImage"
  ></ion-img>
  <ion-button
    color="primary"
    (click)="onPickImage()"
    expand="fill"
    *ngIf="!selectedImage"
  >
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Take Picture</ion-label></ion-button
  >
</div>
<input
  type="file"
  *ngIf="useFilePicker"
  #filePicker
  (change)="onFileSelected($event)"
/>
